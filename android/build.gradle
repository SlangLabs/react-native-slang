
buildscript {
    repositories {
        jcenter()

        mavenCentral()

        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()

    mavenCentral()

    maven {
        url "http://maven.slanglabs.in:8080/artifactory/gradle-release"
    }

    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}

allprojects {
    dependencies {
        api 'com.facebook.react:react-native:+'

        // SlangLabs SDK
        implementation('in.slanglabs.sdk.android:slang_lib:1.0.1') {
            transitive = true
        }
    }
}
  
